<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>LibraryApp</title>
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

  <!-- font awesome -->
  <link href="https://use.fontawesome.com/releases/v5.12.0/css/all.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="d-flex justify-content-center flex-column">
    <header class="mb-5">
      <div class="bg-dark text-white d-flex justify-content-center col-12 py-5">
        <div class="col-10 px-0">
          <div class="d-flex align-items-center mb-4">
            <i class="fas fa-book book-icon pr-3 lightblue"></i>
            <h1 class="font-weight-bold mb-0">Recursion Library</h1>
          </div>
          <div class="input-group">
            <input type="text" class="form-control" aria-label="Amount (to the nearest dollar)" placeholder="Search" id="isbn-search" value="0451526538">
            <div class="input-group-append">
              <span class="input-group-text bg-lightblue text-white" id="isbn-search-btn"><i class="fas fa-search"></i></span>
            </div>
          </div>
        </div>
      </div>
    </header>
    <main>
      <div class="d-flex justify-content-center col-12">
        <div class="col-md-9 col-12 px-4">
          <div id="book-cards">

          </div>
        </div>
      </div>
    </main>
  </div>
  <script src="main.js"></script>
</body>
</html>
